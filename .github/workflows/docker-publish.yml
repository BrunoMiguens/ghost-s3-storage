name: Publish Docker Image to GHCR

on:
  push:
    branches:
      - main
    tags: 
      - "v*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Extract version tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.actor }}/ghost-s3-storage:latest .
          docker build -t ghcr.io/${{ github.actor }}/ghost-s3-storage:${{ env.VERSION }} .

      - name: Push Docker images
        run: |
          docker push ghcr.io/${{ github.actor }}/ghost-s3-storage:latest
          docker push ghcr.io/${{ github.actor }}/ghost-s3-storage:${{ env.VERSION }}